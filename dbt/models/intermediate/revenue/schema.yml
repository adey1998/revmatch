version: 2

models:
  - name: daily_revenue
    description: "Intermediate model that calculates daily revenue per tenant"
    columns:
      - name: tenant_id
        description: "Tenant identifier"
        tests: [not_null]
      - name: event_date
        description: "Date of revenue event"
        tests: [not_null]
      - name: daily_revenue
        description: "Total revenue generated by the tenant for that day"
        tests: [not_null]